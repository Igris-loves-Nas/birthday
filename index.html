<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #66b5f5 ;
            overflow: hidden; /* Prevent scrollbars during confetti */
        }

        .container {
            background-color: #66381c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h3 {
            color: #ba7e62;
        }

        .birthday-image {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
        }

        .birthday-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Confetti Styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00; /* Red */
            border-radius: 50%;
            opacity: 0.8;
            animation: confettiFall 3s linear forwards; 
        }

        @keyframes confettiFall {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(0, 100vh) rotate(360deg); 
            }
        }

        /* Add a style for the confetti after it falls */
        .confetti.disappear {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Happiest Birthday,<br> My Spicy Munchkin!~</h3>
        <div class="birthday-image">
            <img src="11534_THaMKBUa.png" alt="Birthday Image"
            usemap="#nextmap">
        </div>
    </div>
    
    <script>
        // Function to create confetti
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Generate a random left position for each confetti
                confetti.style.left = `${Math.random() * window.innerWidth}px`; 
                // Generate a random top position for each confetti
                confetti.style.top = `${Math.random() * window.innerHeight}px`; 
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 50%, 50%)`;
                document.body.appendChild(confetti);

                // Add a timeout to make the confetti disappear after falling
                setTimeout(() => {
                    confetti.classList.add('disappear');
                }, 3000 + (i * 50)); // 3 seconds + random delay
            }
        }

        // Call the function immediately
        createConfetti();
    </script>
    <map name="nextmap">
    <area shape="circle" coords="34, 44, 270, 350" href="pg2.html">
    </map>
</body>
</html>
